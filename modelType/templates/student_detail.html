<!-- modelType/templates/modelType/student_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
</head>
<body>
    <h1>Student Detail</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Home Group</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ object.name }}</td>
                <td>{{ object.age }}</td>
                <td>{{ object.home_group }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'students' %}">Back to Student List</a>
</body>
</html>
