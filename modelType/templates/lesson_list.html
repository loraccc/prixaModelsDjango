<!-- modelsType/modelType/templates/lesson_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .lesson-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-link {
            display: block;
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .create-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="lesson-container">
    <h2>Lesson List</h2>
    <ul>
        {% for lesson in lessons %}
            <li>{{ lesson.title }} - <a href="{% url 'lesson_update' pk=lesson.pk %}">Edit</a> / <a href="{% url 'lesson_delete' pk=lesson.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a class="create-link" href="{% url 'lesson_create' %}">Create Lesson</a>
</div>

</body>
</html>
