<!-- modelsType/modelType/templates/lesson_list.html -->
<h2>Lesson List</h2>
<ul>
  {% for lesson in lessons %}
    <li>{{ lesson.title }} - <a href="{% url 'lesson_update' pk=lesson.pk %}">Edit</a> / <a href="{% url 'lesson_delete' pk=lesson.pk %}">Delete</a></li>
  {% endfor %}
</ul>
<a href="{% url 'lesson_create' %}">Create Lesson</a>
